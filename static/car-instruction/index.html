<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>一步用车</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 0;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <script>
        var carImgs = {
            1: 'zd1.gif',
            2: 'jh_iev4.gif',
            3: 'hm2017.gif',
            4: 'd2lx.gif',
            5: 'd2zx.gif',
            6: 'd2s.gif'
        }
        if (location.search) {
            var carGenreStr = location.search.replace('?', '').split('&').find(item => item.match('carGenreId'))
            carGenreId = carGenreStr.split('=')[1]
            var img = document.createElement('img')
            img.src = './img/' + carImgs[carGenreId]
            document.body.appendChild(img)
        }
    </script>
</body>

</html>
