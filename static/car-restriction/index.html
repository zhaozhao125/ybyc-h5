  <h1>郑州市限行政策</h1>
  <h2>一、限行区域</h2>
  <p>东四环、南四环、西四环、北四环（均不含本路、区域内连霍高速不限行）以内区域的所有道路。</p>
  <h2>二、限行时间</h2>
  <p>自2018年11月21日起至2018年12月31日止，每天7时至21时实施限行。</p>
  <h2>三、限行规定</h2>
  <p>（一）机动车号码尾号为单号的（1、3、5、7、9）在单日上路行驶；机动车号牌尾号为双号的（2、4、6、8、0）在双日上路行驶；</p>
  <p>（二）悬挂新能源汽车专用号码的新能源汽车，不受上述措施限制；</p>
  <p>（三）违反本通告至规定上道路行驶的车辆，公安机关交通管理部门将通过视频监控抓拍和民警路检路查依法予以处罚。</p>
