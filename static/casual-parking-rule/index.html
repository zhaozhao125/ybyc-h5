<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>停车费说明</title>
  <link rel="stylesheet" href="./style.css">
</head>
<!-- 百步亭停车费说明 -->

<body>
  <main class="wrapper">
    <section>
      <h3>停车费说明</h3>
      <ul>
        <li>
          <p>
            1.
            <strong>【百步亭】</strong>网点为非自营网点；在这类网点取车时，需自行向停车场支付该车辆的停车费，此订单支付完成后，系统会对用户进行
            <strong>红包补偿</strong>。
          </p>
        </li>
        <li>
          <p>2.
            <strong>需交停车费</strong>根据该车辆的停车时长，估算的停车费，最终停车费以出停车场时的实际收费为准。</p>
        </li>
        <li>
          <p>3. 如停车场实际收取与估算偏差过大，请
            <strong>索要并保留停车费发票</strong>，与客服进行联系。</p>
        </li>
      </ul>
    </section>
    <section>
      <h3>红包补偿说明</h3>
      <p>1. 红包补偿将在用户支付完成该笔订单后，自动发放到我的钱包-红包中，红包可提现或转至余额。</p>
      <p>2. <strong>不符合发放补偿的情况</strong>：若在同一百步亭网点取车并还车，且订单金额＜停车费补贴金额，则不予补偿。</p>
    </section>
  </main>
</body>

</html>
